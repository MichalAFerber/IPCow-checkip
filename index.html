<!DOCTYPE html>
<html>
<head>
    <title>IPv4 Checker</title>
    <style>
        body { font-family: monospace; text-align: center; padding: 50px; }
    </style>
</head>
<body>
    <h1>Your IPv4 Address:</h1>
    <pre id="ip">Loading...</pre>
    <p>For CLI usage: <code>curl https://checkip.ipcow.com/ip</code></p>
    <script>
        fetch('/ip', { cache: 'no-store' })
            .then(response => response.text())
            .then(ip => document.getElementById('ip').textContent = ip)
            .catch(error => document.getElementById('ip').textContent = 'Error fetching IPv4');
    </script>
</body>
</html>
