<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkip.ipcow.com</title>
    <style>
        body { font-family: monospace; text-align: center; padding: 50px; }
        .ip-box { margin: 20px; }
    </style>
</head>
<body>
    <h1>Your IP Addresses:</h1>
    <div class="ip-box">
        <strong>IPv4:</strong> <pre id="ipv4">Loading...</pre>
    </div>
    <div class="ip-box">
        <strong>IPv6:</strong> <pre id="ipv6">Loading...</pre>
    </div>
    <p>For CLI usage:</p>
    <p><code>curl -4 https://checkip.ipcow.com/</code> (IPv4 only)</p>
    <p><code>curl -6 https://checkip.ipcow.com/</code> (IPv6 only)</p>
    <script>
        fetch('/all', { cache: 'no-store' })
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipv4').textContent = data.ipv4;
                document.getElementById('ipv6').textContent = data.ipv6;
            })
            .catch(error => {
                document.getElementById('ipv4').textContent = 'Error fetching IPv4';
                document.getElementById('ipv6').textContent = 'Error fetching IPv6';
            });
    </script>
</body>
</html>
